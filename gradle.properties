# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G

# Forge stuff
# We have to use the latest Forge version using the same Gradle version as our dependencies,
# choosing a more recent one makes our mappings unavailable
# We have to use these mappings are they are what our dependencies use
minecraft_version=1.12.2
forge_version = 14.23.5.2855
mappings_channel = stable
mappings_version = 39-1.12

# Mod stuff
mod_version = 1.0.0-beta8.4-dev_1.12.2
mod_group = fr.thesmyler.terramap
mod_id = terramap
